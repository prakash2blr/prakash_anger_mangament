<html>
    <head>
        <title>Koppa Kami madkoli</title>
        <link rel="stylesheet" href="css/bootstrap.min_3.css"/>
        <link rel="stylesheet" href="assets/css/temper.css"/>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jqueryui.js" ></script>
        <script type="text/javascript" src="js/jquery.mousewheel.min.js" ></script>
        <script type="text/javascript" src="js/jquery.iviewer.min.js" ></script>
        <script type="text/javascript" src="js/ion.sound.min.js" ></script>
    </head>
    <body>
    <div class="container">
                <div class="row">
                <div class="col-lg-5">
                    <h1>Position Image</h1>
                    <h6>Mouse Scroll for zoom in and zoom out outside dotted box After pressing done use arrow keys to hit</h6>
                    <div class="button"  onclick="positionDiv(1)">Top</div>
                    <div class="button"  onclick="positionDiv(2)">Bottom</div>
                    <div class="button"  onclick="positionDiv(3)">Left</div>
                    <div class="button"  onclick="positionDiv(4)">Right</div>
                    <div class="button"  onclick="window.location.href='/canvasnew/Koppakami/'">Add Another Image</div>
                    <div class="button" data-revert-value="1" id="done-button" onclick="SetImage()">Done</div>
                    <!--<div class="button"  onclick="hitRight()">Hit Right</div>-->
                    <!--<div class="button"  onclick="hitLeft()">Hit left</div>-->
                </div>
                <div class="col-lg-7">
                    <div class="main-image-container">
                        <img id="main-image" class="img-responsive" src="images/show.png" >
                    </div>
                    <div id="viewer2" class="face-container">
                    </div>
                    <div class="mark-face">

                    </div>
                    <img class="blood-splash blood-splash-position1" src="images/blppd_splash.png" alt=""/>
                    <img class="blood-splash blood-splash-position2" src="images/blppd_splash.png" alt=""/>
                    <img class="blood-splash blood-splash-position3" src="images/blppd_splash.png" alt=""/>
                    <img class="blood-splash blood-splash-position4" src="images/blppd_splash.png" alt=""/>
                    <img class="blood-splash blood-splash-position5" src="images/blppd_splash.png" alt=""/>
                    <div class="glouse-container">
                        <img id="hit-left" src="images/left.png" alt=""/>
                        <img id="hit-right" src="images/right.png" alt=""/>
                    </div>
                  </div>
                </div>

    </div>

    <script type="text/javascript" src="koppakami.js"></script>
    </body>
</html>
